<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim Vermeer - Architect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Alegreya Sans SC - Regular */
    @font-face {
      font-family: 'Alegreya Sans SC';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/alegreyasanssc/v23/mtGh4-RGJqfMvt7P8FUr0Q1j-Hf1Bkll9w.woff2) format('woff2');
    }

    /* Alegreya Sans SC - Bold */
    @font-face {
      font-family: 'Alegreya Sans SC';
      font-style: normal;
      font-weight: 700;
      src: url(https://fonts.gstatic.com/s/alegreyasanssc/v23/mtGm4-RGJqfMvt7P8FUr0Q1j-Hf1DvJA4iNhMA.woff2) format('woff2');
    }

    /* Dark themed body */
    body {
      font-family: "Helvetica Neue", "Arial", sans-serif;
      background: url("https://cdn.discordapp.com/attachments/839912410034208790/1408191471504330934/FullSizeRender.jpg?ex=68a8d801&is=68a78681&hm=647a10dd03cf4b1e9ee5ed08aa1a43641d5e0e5acda9274d84187da362535c03&") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      position: relative;
      background: #1a1a1a;
      width: 400px;
      height: 240px;
      border: 1px solid #333333;
      display: flex;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 40px);
    }

    /* Scale down proportionally on smaller screens */
    @media (max-width: 480px) {
      html {
        font-size: 3px; /* Even smaller for mobile screens */
      }
      
      .card {
        width: 90vw;
        height: calc(90vw * 0.6); /* Maintains 400:240 ratio */
      }
      
      .left {
        width: 30%; /* Maintains proportion */
      }
      
      .logo {
        width: 15vw;
        height: 15vw;
        max-width: 45px;
        max-height: 45px;
      }
      
      .right {
        padding: 1.5vw; /* Very small padding */
      }
      
      .info {
        line-height: 1.0; /* Ultra tight line spacing */
      }
      
      .name {
        margin-bottom: 0.2vw;
        letter-spacing: 0.05px; /* Minimal letter spacing */
      }
      
      .title {
        margin-bottom: 0.8vw; /* Small margin */
      }
    }

    /* iPhone SE and very small screens */
    @media (max-width: 375px) {
      html {
        font-size: 2.5px; /* Ultra tiny for iPhone SE */
      }
      
      .card {
        width: 95vw;
        height: calc(95vw * 0.6);
      }
      
      .right {
        padding: 1vw;
      }
      
      .name {
        letter-spacing: 0.02px;
        margin-bottom: 0.1vw;
      }
      
      .title {
        margin-bottom: 0.5vw;
      }
      
      .logo {
        width: 18vw;
        height: 18vw;
        max-width: 40px;
        max-height: 40px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      html {
        font-size: 14px; /* Slightly reduces all rem-based text */
      }
      
      .card {
        width: 60vw;
        height: calc(60vw * 0.6); /* Maintains 400:240 ratio */
        max-width: 400px;
        max-height: 240px;
      }
      
      .left {
        width: 30%;
      }
      
      .logo {
        width: calc(60px * (60vw / 400px));
        height: calc(60px * (60vw / 400px));
        max-width: 60px;
        max-height: 60px;
      }
      
      .right {
        padding: calc(25px * (60vw / 400px));
        max-padding: 30px;
      }
    }

    @media (min-width: 769px) {
      html {
        font-size: 16px; /* Default size for desktop */
    }
    }

    /* Ensure social icons scale appropriately */
    @media (max-width: 480px) {
      .social-toggle {
        width: 10vw;
        height: 10vw;
        max-width: 45px;
        max-height: 45px;
      }
      
      .social-icon {
        width: 9vw;
        height: 9vw;
        max-width: 40px;
        max-height: 40px;
      }
      
      .social-toggle svg {
        width: 4vw;
        height: 4vw;
        max-width: 18px;
        max-height: 18px;
      }
      
      .social-icon svg {
        width: 4.4vw;
        height: 4.4vw;
        max-width: 20px;
        max-height: 20px;
      }
    }

    .left {
      width: 120px;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: url("https://media.licdn.com/dms/image/v2/D4D03AQGlK4zszqi8LA/profile-displayphoto-scale_400_400/B4DZh1KHGdHsAg-/0/1754312246176?e=1758758400&v=beta&t=YMjU7H212u_459wixdGcwLLCXRVnF14w_LzBiIm57Ds") center/cover no-repeat;
      border-radius: 50%;
      border: 1px solid #333333;
    }

    .right {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-family: "Alegreya Sans SC", serif;
      font-size: 22px;
      font-weight: 400;
      letter-spacing: 1px;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .title {
      font-family: "Alegreya Sans SC", serif;
      font-size: 12px;
      color: #cccccc;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }

    .info {
      font-family: "Helvetica Neue", "Arial", sans-serif;
      line-height: 1.6;
    }

    .contact-detail {
      font-size: 11px;
      color: #cccccc;
    }

    .email {
      text-decoration: none;
    }

    .email {
      color: #ffffff;
      text-decoration: none;
      font-size: 11px;
    }

    .social-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .social-toggle {
      width: 50px;
      height: 50px;
      background: #000000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid #333;
    }

    .social-toggle:hover {
      transform: scale(1.1);
    }

    .social-toggle svg {
      width: 20px;
      height: 20px;
      fill: white;
      transition: transform 0.3s ease;
    }

    .social-toggle.active svg {
      transform: rotate(45deg);
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .social-icons.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .social-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .social-icon:hover {
      transform: scale(1.1);
    }

    .linkedin {
      background: #0077b5;
    }

    .youtube {
      background: #ff0000;
    }

    .social-icon svg {
      width: 22px;
      height: 22px;
      fill: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <div class="logo"></div>
    </div>
    <div class="right">
      <div class="name">TIM VERMEER</div>
      <div class="title">STUDENT BURGERLIJK INGENIEUR ARCHITECT | GASTPIANIST</div>
      <div class="info">
        <span class="contact-detail">KU LEUVEN</span><br>
        <span class="contact-detail">MOL, BELGIUM</span><br><br>
        <span class="contact-detail">0468 33 84 69</span><br>
      </div>
    </div>
  </div>
  
  <div class="social-container">
    <div class="social-icons" id="socialIcons">
      <a href="https://www.youtube.com/@timvermeerr/videos" target="_blank" class="social-icon youtube">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
        </svg>
      </a>
      <a href="https://www.linkedin.com/in/tim-vermeer-7599ba378/" target="_blank" class="social-icon linkedin">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM.5 8h4V24h-4V8zm7.5 0h3.8v2.16h.05c.53-1 1.84-2.16 3.78-2.16 4.04 0 4.87 2.66 4.87 6.11V24h-4v-7.83c0-1.87-.03-4.28-2.61-4.28-2.61 0-3.01 2.04-3.01 4.14V24h-4V8z"/>
        </svg>
      </a>
    </div>
    <div class="social-toggle" id="socialToggle">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
      </svg>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('socialToggle');
    const icons = document.getElementById('socialIcons');
    
    toggle.addEventListener('click', function() {
      toggle.classList.toggle('active');
      icons.classList.toggle('active');
    });
  </script>
</body>
</html>
